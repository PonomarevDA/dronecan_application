name: build

on: [push]
jobs:
  build_ubuntu:
    runs-on: ubuntu-20.04
    steps:
      - name: Install GIT
        run: sudo apt-get update && sudo apt-get install -y git

      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get install -y make gcc-multilib g++-multilib

      - run: make ubuntu_minimal
